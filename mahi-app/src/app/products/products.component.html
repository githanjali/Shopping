<div class="container">
    <carousel>
        <slide *ngFor="let product of products">
          <img [src]="product.image" alt="image slide" style="display: block; width: 50%;">
          <div class="carousel-caption">
            <h4>Slide </h4>
            <p>{{product.title}}</p>
          </div>
        </slide>
      </carousel>
</div>
